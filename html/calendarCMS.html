<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src https:"> -->
  <title>Event Calendar CMS</title>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
  <link href="https://fonts.googleapis.com/css?family=roboto|Pompiere" rel="stylesheet">

  <style>
    body {
      background: #333;
      color: white;
      /* font-size: 2rem; */
    }

    thead {
      border-bottom: 3px solid white;
    }
    
  </style>
</head>

<body>
  <div class="container-fluid p-5">

    <table class="m-auto w-75 p-5">
      <thead>
        <th>Date</th>
        <th>Venue</th>
        <th>Time</th>
      </thead>
      <tbody></tbody>
    </table>

    <hr>

    <form class="p-5 w-75 m-auto">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" placeholder="" required>
      </div>
      <div class="form-group">
        <label for="venue">Venue</label>
        <input type="text" class="form-control" id="venue" name="venue" placeholder="" required>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" name="time" placeholder="" required>
      </div>

    </form>

    <div class="row m-auto w-50">
      <button type="" class="btn btn-block bg-success text-white" value="Send">Add Event</button>
    </div>



  </div>
  <!-- FIREBASE SCRIPTS -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-database.js"></script>

  <!-- OTHER SCRIPTS -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <!-- <script src="../js/cms.js"></script> -->
  <script src="../js/cms-firebase.js"></script>
</body>

</html>
