<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <section class="container">
    <div class="row justify-content-center m-5">
        <input class="m-5" type="email" id="email" placeholder="Email">
        <input class="m-5" type="password" id="password" placeholder="Password">
    </div>

    <div class="row justify-content-center m-5">
        <button id="login" class="btn m-5">Login</button>
        <!-- <button id="logout" class="btn m-5 d-none">Logout</button> -->
    </div>
  </section>

   <!-- FIREBASE SCRIPTS -->
   <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  
  <script src="../js/login.js"></script>
</body>
</html>
